<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand " href="#">GoldNet</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Explorar</a>
                    <a class="nav-link active" href="#">Sobre</a>
                    <a class="nav-link active" href="#">Criar Conta</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container d-flex justify-content-center">
        <div class="row ">
            <div class="col-md-4">
                <div class="card card-login">
                    <div class="card-body">
                        <h3 class="title titulo">
                            Bem-vindo(a) ao GoldNet
                        </h3>
                        <form action="/home" method="post" class="login ">
                            <div class="col-8">
                                <div class="mb-3">
                                    <label for="usuario" class="form-label">Usuário</label>
                                    <input type="text" class="form-control" id="usuario" name="usuario" required />
                                </div>
                                <div class="mb-3">
                                    <label for="senha" class="form-label">Senha</label>
                                    <input type="password" class="form-control" id="senha" name="senha" required />
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">Entrar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card bemvindo">
                    <div class="card-body">
                        <h1 class="title text-white">
                            Entre para encontrar e compartilhar suas ideias e experiências
                        </h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
